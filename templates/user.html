<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Start Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }
    h2 {
      margin-bottom: 1.5rem;
    }
    input {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 0.6rem;
      background-color: #17a2b8;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #138496;
    }
    .logout {
      margin-top: 1.5rem;
      font-size: 0.9rem;
    }
    .logout a {
      color: #dc3545;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Start Private Chat</h2>
    <form method="POST">
      <input type="email" name="target_email" placeholder="Enter user's email" required />
      <button type="submit">Start Chat</button>
    </form>
    <div class="logout">
      <a href="{{ url_for('logout') }}">Logout</a>
    </div>
  </div>
</body>
</html>
